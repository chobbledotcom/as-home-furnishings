settings:
  hide: true
  content:
    merge: true

# Media configuration
media:
  input: src/assets/images
  output: /assets/images

# Content configuration
content:
  # Main Pages Collection (navigation items)
  - name: pages
    label: Pages
    type: collection
    path: src/pages
    filter:
      field: nav_item
      value: true
    view:
      fields: [nav_title, order, title]
      sort:
        field: order
        direction: asc
    fields:
      - name: title
        label: Title
        type: string
        required: true
        description: Full page title (used in browser tab and SEO)

      - name: description
        label: Description
        type: string
        required: true
        description: Page description for SEO

      - name: layout
        label: Layout
        type: string
        description: Template layout file (e.g., home.html, contact.html, services.html)

      - name: permalink
        label: Permalink
        type: string
        description: Custom URL path (e.g., /, /not_found.html)

      - name: nav_item
        label: Show in Navigation
        type: boolean
        default: true
        description: Display this page in the main navigation menu

      - name: nav_title
        label: Navigation Title
        type: string
        required: true
        description: Short title displayed in navigation menu

      - name: order
        label: Order
        type: number
        required: true
        description: Display order in navigation (lower numbers appear first)

      - name: heading_text
        label: Heading Text
        type: string
        description: Alternative heading text (optional, overrides title)

      - name: body
        label: Body
        type: rich-text
        description: Main page content

  # Service Pages Collection
  - name: services
    label: Services
    type: collection
    path: src/pages
    filter:
      field: tags
      value: service
    view:
      fields: [nav_title, order, title]
      sort:
        field: order
        direction: asc
    fields:
      - name: title
        label: Title
        type: string
        required: true
        description: Full page title (used in browser tab and SEO)

      - name: description
        label: Description
        type: string
        required: true
        description: Page description for SEO

      - name: tags
        label: Tags
        type: string
        default: service
        required: true
        description: Content tag (should be "service" for service pages)

      - name: nav_title
        label: Service Name
        type: string
        required: true
        description: Service name displayed in navigation

      - name: order
        label: Order
        type: number
        required: true
        description: Display order (lower numbers appear first)

      - name: thumb
        label: Thumbnail Image
        type: image
        required: true
        description: Thumbnail image for service card

      - name: body
        label: Body
        type: rich-text
        description: Service page content

  # All Pages (for managing pages without filters)
  - name: all-pages
    label: All Pages
    type: collection
    path: src/pages
    view:
      fields: [title, nav_title, order]
      sort:
        field: order
        direction: asc
    fields:
      - name: title
        label: Title
        type: string
        required: true
        description: Full page title

      - name: description
        label: Description
        type: string
        required: true
        description: Page description for SEO

      - name: layout
        label: Layout
        type: string
        description: Template layout file

      - name: permalink
        label: Permalink
        type: string
        description: Custom URL path

      - name: nav_item
        label: Show in Navigation
        type: boolean
        default: false
        description: Display in main navigation menu

      - name: nav_title
        label: Navigation Title
        type: string
        description: Short title for navigation

      - name: order
        label: Order
        type: number
        description: Display order

      - name: tags
        label: Tags
        type: string
        description: Content tags (e.g., "service")

      - name: thumb
        label: Thumbnail Image
        type: image
        description: Thumbnail image

      - name: heading_text
        label: Heading Text
        type: string
        description: Alternative heading text

      - name: body
        label: Body
        type: rich-text
        description: Page content
