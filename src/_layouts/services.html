---
layout: base.html
---

<article>
  {{ content }}
</article>

<section class="services">
  <h2>Our Services</h2>
  <div class="services-grid">
    {% assign services = collections.service | sort: "data.order" %}
    {% for service in services %}
      <a href="{{ service.url }}" class="service-card">
        <img src="{{ service.data.thumb }}" alt="{{ service.data.nav_title }}">
        <h3>{{ service.data.nav_title }}</h3>
      </a>
    {% endfor %}
  </div>
</section>
