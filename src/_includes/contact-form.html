<form
  id="contact-form"
  action="https://submit-form.com/{{ site.formspark_id }}"
  data-botpoison-public-key="pk_bbb182a9-1ff3-4d9a-839c-06e45f41a6e6"
>
  <header>Get In Touch!</header>
  <input type="hidden" name="_redirect" value="{{ site.url }}/thank-you/" />
  <input type="hidden" name="_email.template.footer" value="false" />
  <input
    type="hidden"
    name="_email.from"
    value="{{ site.name }} contact form"
  />
  <input
    type="hidden"
    name="_email.subject"
    value="New message from {{ site.name }} website contact form"
  />
  <label for="name">
    Name
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Your name"
      required=""
    />
  </label>
  <label for="email">
    Email
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Your email address"
    />
  </label>
  <label for="phone">
    Phone
    <input
      type="text"
      id="phone"
      name="phone"
      placeholder="Your phone number"
    />
  </label>
  <label for="message">
    Message
    <textarea
      id="message"
      name="message"
      placeholder="Your message"
      required=""
    ></textarea>
  </label>
  <button type="submit">Send Enquiry</button>
</form>

<script>
  var formElement = document.getElementById("contact-form");
  var buttonElement = formElement.querySelector("button");
  formElement.addEventListener("botpoison-challenge-start", () => {
    console.log("Starting Botpoison challenge")
    buttonElement.setAttribute("disabled", "disabled");
  });
  formElement.addEventListener("botpoison-challenge-success", () => {
    console.log("Botpoison challenge success")
    buttonElement.removeAttribute("disabled");
  });
  formElement.addEventListener("botpoison-challenge-error", () => {
    console.log("Botpoison challenge error")
    buttonElement.removeAttribute("disabled");
  });
</script>
